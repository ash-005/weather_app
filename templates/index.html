<!DOCTYPE html>
<html>

<head>
    <title>Weather API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather API</h1>
        <form action="/weather" method="GET">
            <input type="text" name="city" placeholder="Enter city name">
            <input type="submit" value="Get Weather">
        </form>
    </div>
    

</body>

</html>
